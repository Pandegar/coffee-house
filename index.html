<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>coffee house</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
    rel="stylesheet">

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- My Style -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="#" class="navbar-logo">Coffee <span>House</span>.</a>

        <div class="navbar-nav">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#menu">Menu</a>
            <a href="#contact">Contact</a>
        </div>

        <div class="navbar-extra">
            <a href="#" id="shopping-cart-button"><i data-feather="shopping-cart"></i></a>
            <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
        </div>

    <!-- Shopping Cart start -->
    <div class="shopping-cart">

      <div class="cart-item">
        <img src="img/americano.jpg" alt="Product 1">
        <div class="item-detail">
          <h3>Product 1</h3>
          <div class="item-price">IDR 30K</div>
        </div>
        <i data-feather="trash-2" class="remove-item"></i>
      </div>

      <div class="cart-item">
        <img src="img/cappuchino.jpg" alt="Product 1">
        <div class="item-detail">
          <h3>Product 2</h3>
          <div class="item-price">IDR 25K</div>
        </div>
        <i data-feather="trash-2" class="remove-item"></i>
      </div>

      <div class="cart-item">
        <img src="img/latte.jpg" alt="Product 1">
        <div class="item-detail">
          <h3>Product 3</h3>
          <div class="item-price">IDR 20K</div>
        </div>
        <i data-feather="trash-2" class="remove-item"></i>
      </div>

      <div class="cart-item">
        <img src="img/expresso.jpg" alt="Product 1">
        <div class="item-detail">
          <h3>Product 4</h3>
          <div class="item-price">IDR 27.5K</div>
        </div>
        <i data-feather="trash-2" class="remove-item"></i>
      </div>

    <!-- Shopping Cart end -->

    </nav>
    <!-- End Navbar -->

    <!-- Hero Section -->
    <section class="hero" id="home">
        <main class="content">
            <h1>Start your day with<span> a Cup of Coffee</span></h1>
            <p>We provide high quality coffee, freshly made.</p>
            <a href="#menu" class="cta">Explore Menu</a>
        </main>
    </section>
    <!-- End Hero Section -->

        <!--feather icons-->
        <script>
            feather.replace();
        </script>
    
        <script src="script.js"></script>
    </body>
    </html>
